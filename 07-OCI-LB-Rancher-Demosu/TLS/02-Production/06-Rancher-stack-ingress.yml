apiVersion: apps/v1
kind: Deployment
metadata:
  name: rancher-demosu
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: rancher-demosu
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rancher-demosu
    spec:
      containers:
      - image: dalekurt/rancher-demo:latest
        name: rancher-demosu
---
apiVersion: v1
kind: Service
metadata:
  name: rancher-servisi
  labels:
    app: rancher-demosu
spec:
  type: ClusterIP
  selector:
    app: rancher-demosu
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  namespace: default
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: techakademi@gmail.com
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
    - selector: {}
      http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rancher-demosu
  namespace: default
spec:
  dnsNames:
    - demoranch.techakademi.com
  secretName: rancher-demosu-tls-production
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-rancher-ingress
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - demoranch.techakademi.com
    secretName: rancher-demosu-tls-production
  rules:
  - host: demoranch.techakademi.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: rancher-servisi
            port:
              number: 80
