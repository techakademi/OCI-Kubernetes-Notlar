apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: production-ingress
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - www.cloudtechakademi.com
    secretName: ssl-sertifika-production
  rules:
  - host: www.cloudtechakademi.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: wordpress-servisi
            port:
              number: 80